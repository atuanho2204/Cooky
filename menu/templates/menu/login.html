{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% block css %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/css/materialize.min.css" integrity="sha256-qj3p6P1fJIV+Ndv7RW1ovZI2UhOuboj9GcODzcNFIN8=" crossorigin="anonymous" />
    {% endblock css %}

</head>
<body>
<style>
    .body {
        background-image: url();
    }
</style>
<div class="row">
    <div class="col s12 m4 offset-m4">
        <div class="card">
            <div class="card-action teal lighten-1 white-text" style="text-align: center;">
                <h3>Let's start !</h3>
            </div>

            <div class="card-content">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-field">
                        <label>Username</label>
                        <input type="text" name="user-name">
                    </div>
                    <br>
                    <div class="form-field">
                        <label>Password</label>
                        <input type="password" name="pass-word">
                    </div>
                    <br>

                    <label>
                        <input type="checkbox" class="filled-in"/>
                        <span>Remember me</span>
                    </label>
                    <br>
                    <div class="form-field">
                        <button class="btn-large waves-effect waves-dark" style="width:100%;">Login</button>
                    </div>
                    <br>
                </form>
                <div>
                    <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
