{% extends 'menu/index.html' %}

{% load static %}

{% block foodcard %}

    {% for food in foods %}
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="abstract" style="height: 100%">
                    <div class="imgContainer">
                        <img src="{{ food.picture.url}}" style='height: 50%; width: 100%; object-fit: cover'>
                    </div>

                    <div class="title">{{ food.title }}</div>
                    <div class="intro">
                        {{ food.introduction }}
                        <h1 id="letdoit">Let do it together !!!</h1>
                    </div>

                </div>
                <p style="font-size: 1.5em;">{{ food.description }}</p>


            </div>
        </div>
    {% endfor %}
        <script>
            if ( window.history.replaceState ) {
              window.history.replaceState( null, null, window.location.href );
            }

        </script>
{% endblock %}
